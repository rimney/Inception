version: '3.7'

services:
  mariadb:
    container_name: mariadb
    env_file:
      - .env
    build:
      context: ./srcs/mariadb/
      args:
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD : ${MYSQL_PASSWORD}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: ./srcs/wordpress/
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wp_data:/var/www/html/wordpress
    restart: always

  nginx:
    networks:
      - inception
    container_name: nginx
    build: ./srcs/nginx/
    depends_on:
      - wordpress
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wp_data:/var/www/html/wordpress
    restart: always

networks:
  inception:
    driver: bridge

volumes:
  db_data:
  wp_data:
